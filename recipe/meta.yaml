{% set name = "eo-learn-coregistration" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8988c195b1944f27c5cad6c335d794d5f9b4c3ee51fbd347c553e0b5110159c9

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7

  run:
    - eo-learn-core
    - opencv
    - python >=3.7
    - thunder-registration

test:
  imports:
    - eolearn
    - eolearn.core

about:
  home: https://github.com/sentinel-hub/eo-learn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A collection of image co-registration utilities and EOTasks
  doc_url: https://pypi.org/project/eo-learn-coregistration/
  dev_url: https://github.com/sentinel-hub/eo-learn

extra:
  recipe-maintainers:
    - mxr-conda
