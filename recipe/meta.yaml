{% set name = "eo-learn-coregistration" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f1fd7d5f122d4caa647c99aba13ab311b043b34b89ed4db1c3fece5a6911b83e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5

  run:
    - eo-learn-core
    - opencv
    - python >=3.5
    - thunder-registration

test:
  imports:
    - eolearn
    - eolearn.coregistration

about:
  home: https://github.com/sentinel-hub/eo-learn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A collection of image co-registration utilities and EOTasks
  doc_url: https://pypi.org/project/eo-learn-coregistration/
  dev_url: https://github.com/sentinel-hub/eo-learn

extra:
  recipe-maintainers:
    - mwilson8
    - dcunn
    - oblute
    - rluria14
    - benhuff
